<!DOCTYPE html>
<html>


<head>

	

	<!-- Style --> <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<!-- Web-Fonts -->

<body>

	<div class="container">

		<p>Login through social media accounts</p>

		<div class="social-icons">
                    <ul>
				<li><a href="https://www.facebook.com/"><span class="icons"></span><span class="text">Facebook</span></a></li>
				<li class="twt"><a href="https://twitter.com/login?lang=en"><span class="icons"></span><span class="text">Twitter</span></a></li>
				<!--<li class="ggp"><a href=""><span class="icons"></span><span class="text">Google+</span></a></li>-->				
				<div class="clear"> </div>
                        </ul>
		</div>

		<h2>Create a New Account</h2>

		<div class="contact">
			<form action="newjsp.jsp" >
				<input type="text" Name="FirstName" placeholder="FIRST NAME" required="">
				<input type="text" Name="LastName" placeholder="LAST NAME" required="">
				<input type="text" Name="area" placeholder="PIN CODE" required="">
				<input type="text" Name="address" placeholder="ADDRESS" required="">
				<div class="send-button">
					<input type="submit" value="NEXT">
				</div>
			</form>
		</div>

	</div>

    
    
    
    
  

</body>
